<div class="auth-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSignup()" #signupForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="text"
        name="username"
        [(ngModel)]="username"
        required
      />
      <mat-error
        *ngIf="
          signupForm.controls['username']?.invalid &&
          signupForm.controls['username']?.touched
        "
      >
        Username is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" required />
      <mat-error
        *ngIf="
          signupForm.controls['email']?.invalid &&
          signupForm.controls['email']?.touched
        "
      >
        A valid email is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
      />
      <mat-error
        *ngIf="
          signupForm.controls['password']?.invalid &&
          signupForm.controls['password']?.touched
        "
      >
        Password is required and should be at least 6 characters long.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Sign Up</button>

    <div class="links">
      <a routerLink="/auth/login">Already have an account? Login</a>
      <a routerLink="/auth/forget-password">Forgot Password?</a>
    </div>
  </form>
</div>
